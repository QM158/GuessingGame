<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guess Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Number Guess Game</h1>

    <div class="card shadow-lg">
      <div class="card-body">
        <div id="output" class="alert alert-primary text-center">
          Guess a number between 1 and 10.
        </div>

        <div class="mb-3">
          <input type="number" id="userGuess" class="form-control" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button onclick="makeGuess()" class="btn btn-success">Submit Guess</button>
          <button onclick="resetGame()" class="btn btn-secondary">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let randomNumber;
    let guessCount = 0;
    let gameActive = true;

    function startGame() {
      randomNumber = Math.floor(Math.random() * 10) + 1;
      console.log(randomNumber);
      guessCount = 0;
      gameActive = true;
      document.getElementById("output").innerText = "Guess a number between 1 and 10.";
      document.getElementById("userGuess").value = "";
      document.getElementById("output").className = "alert alert-primary text-center";
    }

    function makeGuess() {
      if (!gameActive) return;

      const guess = parseInt(document.getElementById("userGuess").value);
      if (isNaN(guess) || guess < 1 || guess > 10) {
        document.getElementById("output").innerText = "Please enter a valid number between 1 and 10.";
        document.getElementById("output").className = "alert alert-warning text-center";
        return;
      }

      guessCount++;
      if (guess > randomNumber) {
        document.getElementById("output").innerText = "Your guess is too high. Please guess again.";
        document.getElementById("output").className = "alert alert-danger text-center";
      } else if (guess < randomNumber) {
        document.getElementById("output").innerText = "Your guess is too low. Please guess again.";
        document.getElementById("output").className = "alert alert-danger text-center";
      } else {
        document.getElementById("output").innerText =
          `Your guess was correct!\nYou made ${guessCount} guesses.`;
        document.getElementById("output").className = "alert alert-success text-center";
        gameActive = false;
      }

      document.getElementById("userGuess").value = "";
    }

    function resetGame() {
      startGame();
    }

    startGame(); // Initialize game on page load
  </script>

</body>
</html>
